<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <! -- gets country id and max/min age and stores into the ngModel directive  -->
  
Enter Country ID <input [(ngModel)] = "MyfootballCountry" placeholder = "{{MyfootballCountry}}">
<br>
<br>
<br>
Player Ages:
<br>
<br>
Maxium<input [(ngModel)] = "MyfootballMaxAge" placeholder = "{{MyfootballMaxAge}}">
<br>
Minium <input [(ngModel)] = "MyfootballMinAge" placeholder = "{{MyfootballMinAge}}">
<br>
<br>
<button ion-button (click)= "save()">Save</button>
<button ion-button (click)= "cancel()">Cancel</button>
</ion-content>
